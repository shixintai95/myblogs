<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{static_url('css/theme.css')}}" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">PLCS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home">首页</a></li>
            <li class="active"><a href="/release">发布博客</a></li>
            <li><a href="/showblogs">查看博客</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{username}}</a></li>
            <li><a href="/logout">退出登录</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">


    <form class="form-horizontal" action="/release" method="post">
      {% module xsrf_form_html() %}
      <div class="form-group">
        <label for="blog_title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="blog_title" name="blog_title">
        </div>
      </div>
      <div class="form-group">
        <label for="blog_type" class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
          <select class="form-control" name="blog_type" id="blog_type">
              <option>Python</option>
              <option>Java</option>
              <option>C</option>
              <option>C++</option>
              <option>Linux</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="blog_content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="blog_content" id="blog_content" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">发布</button>
        </div>
      </div>
    </form>

    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
